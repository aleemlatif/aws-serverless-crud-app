<h3 class="text-center text-success">New User</h3>
<form [formGroup]="newUserForm" name="newUserForm" class="newUserForm">
  <div class="form-row">

    <div class="form-group col-md-6 offset-md-3">
      <label for="firstName">First Name</label>
      <input class="form-control" placeholder="First Name" type="text" name="firstName" id="firstName"
             formControlName="firstName">
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="lastName">Last Name</label>
      <input class="form-control" placeholder="Last Name" type="text" name="lastName" id="lastName"
             formControlName="lastName">
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="email">Email</label>
      <input class="form-control" placeholder="Email" type="text" name="email" id="email" formControlName="email">
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <!--<label for="gender">Gender</label>
      <input class="form-control" placeholder="Gender" type="text" name="gender" id="gender" formControlName="gender">-->
      <div>Gender</div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio"  name="gender" id="genderMale" formControlName="gender" value="Male">
        <label class="form-check-label" for="genderMale">
          Male
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="genderFemale" formControlName="gender" value="Female">
        <label class="form-check-label" for="genderFemale">
          Female
        </label>
      </div>
    </div>

    <div class="form-group col-md-6 offset-md-3 text-center">
      <button type="submit" class="btn btn-primary" (click)="saveUser()">Save User</button>
      <button type="button" class="btn btn-outline-dark ml-3" routerLink="/user-listing">Cancel</button>
    </div>

  </div>
</form>
