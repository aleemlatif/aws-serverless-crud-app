<div class="row">
  <div class="col-md-12">
    <h2 class="text-center text-success">User Listing</h2>

    <!-- start : caseError message -->
    <div class="alert alert-danger" *ngIf="deleteEvent">
      <button type="button" (click)="deleteEvent=false" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div [innerHtml]="deleteMessage" *ngIf="deleteEvent"></div>
    </div>
    <div class="alert alert-success" *ngIf="addEvent">
      <button type="button" (click)="addEvent=false;" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div [innerHtml]="addMessage" *ngIf="addEvent"></div>
    </div>
    <!-- // end : caseError message -->

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.gender}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user.email)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="text-center">
        <button class="btn btn-primary text-center" routerLink="/new-user">Add New User</button>
      </div>

    </div>

  </div>
</div>
